# Schematic for nodes without NVIDIA GPU and ZFS
# Used by: control-0, control-1, control-2
---
customization:
  extraKernelArgs:
    - talos.platform=metal
    - i915.enable_guc=3
    - apparmor=0
    - init_on_alloc=0
    - init_on_free=0
    - intel_iommu=on
    - iommu=pt
    - mitigations=off
    - security=none
    - sysctl.kernel.kexec_load_disabled=1
    - talos.auditd.disabled=1
    - -selinux
    - cpufreq.default_governor=ondemand
  systemExtensions:
    officialExtensions:
      - siderolabs/i915
      - siderolabs/intel-ucode
      - siderolabs/nvme-cli
      - siderolabs/util-linux-tools
