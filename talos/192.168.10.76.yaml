# yaml-language-server: $schema=https://raw.githubusercontent.com/siderolabs/talos/v1.11.3/pkg/machinery/config/schemas/config.schema.json
version: v1alpha1
debug: false

machine:
  type: controlplane
  token: op://talos/talos/MACHINE_TOKEN
  ca:
    crt: op://talos/talos/MACHINE_CA_CRT
    key: op://talos/talos/MACHINE_CA_KEY
  certSANs:
    - 192.168.10.80
    - 127.0.0.1
  kubelet:
    image: "ghcr.io/siderolabs/kubelet:${KUBERNETES_VERSION}"
    extraConfig:
      maxPods: 150
      serializeImagePulls: false
    defaultRuntimeSeccompProfileEnabled: true
    nodeIP:
      validSubnets:
        - 192.168.10.0/24
    disableManifestsDirectory: true
  kernel:
    modules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
      - name: zfs
  network:
    hostname: solen-control
    interfaces:
      - interface: bond0
        bond:
          mode: 802.3ad
          lacpRate: fast
          xmitHashPolicy: layer3+4
          deviceSelectors:
            - hardwareAddr: ac:1f:6b:2d:f2:94
            - hardwareAddr: ac:1f:6b:2d:f2:95
        mtu: 9000
        dhcp: true
        vip:
          ip: 192.168.10.80
    nameservers:
      - 1.1.1.1
      - 1.0.0.1
    disableSearchDomain: true
  install:
    diskSelector:
      serial: "S7HENJ0Y238820E"
    image: "factory.talos.dev/metal-installer/${TALOS_SCHEMATIC}:${TALOS_VERSION}"
    wipe: true
  files:
    - op: create
      path: /etc/cri/conf.d/20-customization.part
      permissions: 0o644
      content: |
        [plugins."io.containerd.cri.v1.images"]
        discard_unpacked_layers = false
        [plugins."io.containerd.cri.v1.runtime"]
          [plugins."io.containerd.cri.v1.runtime".containerd]
            default_runtime_name = "nvidia"
    - op: overwrite
      permissions: 420
      path: /etc/nfsmount.conf
      content: |
        [ NFSMount_Global_Options ]
        hard=True
        nconnect=16
        noatime=True
  sysctls:
    fs.inotify.max_queued_events: "65536"
    fs.inotify.max_user_instances: "8192"
    fs.inotify.max_user_watches: "1048576"
    net.core.bpf_jit_harden: "1"
    net.core.default_qdisc: fq
    net.core.rmem_max: "134217728"
    net.core.wmem_max: "134217728"
    net.core.rmem_default: "134217728"
    net.core.wmem_default: "134217728"
    net.core.optmem_max: "134217728"
    net.core.netdev_max_backlog: "500000"
    net.ipv4.tcp_timestamps: "0"
    net.ipv4.tcp_congestion_control: bbr
    net.ipv4.tcp_fastopen: 3
    net.ipv4.tcp_max_syn_backlog: "8192"
    net.ipv4.tcp_rmem: 4096 524288 134217728
    net.ipv4.tcp_wmem: 4096 524288 134217728
    net.ipv4.tcp_mtu_probing: "1"
    net.ipv4.tcp_window_scaling: "1"
    sunrpc.tcp_slot_table_entries: "128"
    sunrpc.tcp_max_slot_table_entries: "128"
    user.max_user_namespaces: "11255"
    vm.nr_hugepages: "8192"
  sysfs:
    module.zfs.parameters.zfs_arc_max: 85899345920
    module.zfs.parameters.zfs_arc_sys_free: 21474836480
    devices.system.cpu.intel_pstate.hwp_dynamic_boost: 1
  features:
    rbac: true
    stableHostname: true
    kubernetesTalosAPIAccess:
      enabled: true
      allowedRoles:
        - os:admin
      allowedKubernetesNamespaces:
        - kube-system
        - actions-runner-system
    apidCheckExtKeyUsage: true
    diskQuotaSupport: true
    kubePrism:
      enabled: true
      port: 7445
    hostDNS:
      enabled: true
      forwardKubeDNSToHost: false
      resolveMemberNames: true
  udev:
    rules:
      - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
  nodeLabels:
    intel.feature.node.kubernetes.io/gpu: "true"
cluster:
  id: op://talos/talos/CLUSTER_ID
  secret: op://talos/talos/CLUSTER_SECRET
  controlPlane:
    endpoint: https://192.168.10.80:6443
  clusterName: main
  network:
    cni:
      name: none
    dnsDomain: cluster.local
    podSubnets:
      - 10.69.0.0/16
    serviceSubnets:
      - 10.96.0.0/16
  token: op://talos/talos/CLUSTER_TOKEN
  secretboxEncryptionSecret: op://talos/talos/CLUSTER_SECRETBOXENCRYPTIONSECRET
  ca:
    crt: op://talos/talos/CLUSTER_CA_CRT
    key: op://talos/talos/CLUSTER_CA_KEY
  aggregatorCA:
    crt: op://talos/talos/CLUSTER_AGGREGATORCA_CRT
    key: op://talos/talos/CLUSTER_AGGREGATORCA_KEY
  serviceAccount:
    key: op://talos/talos/CLUSTER_SERVICEACCOUNT_KEY
  apiServer:
    image: "registry.k8s.io/kube-apiserver:${KUBERNETES_VERSION}"
    extraArgs:
      enable-aggregator-routing: "true"
      feature-gates: ImageVolume=true,MutatingAdmissionPolicy=true
      runtime-config: admissionregistration.k8s.io/v1beta1=true
    certSANs:
      - 192.168.10.80
      - 127.0.0.1
    disablePodSecurityPolicy: true
    auditPolicy:
      apiVersion: audit.k8s.io/v1
      kind: Policy
      rules:
        - level: Metadata
  controllerManager:
    image: "registry.k8s.io/kube-controller-manager:${KUBERNETES_VERSION}"
    extraArgs:
      bind-address: 0.0.0.0
  proxy:
    disabled: true
  scheduler:
    image: "registry.k8s.io/kube-scheduler:${KUBERNETES_VERSION}"
    extraArgs:
      bind-address: 0.0.0.0
  etcd:
    ca:
      crt: op://talos/talos/CLUSTER_ETCD_CA_CRT
      key: op://talos/talos/CLUSTER_ETCD_CA_KEY
    extraArgs:
      listen-metrics-urls: http://0.0.0.0:2381
    advertisedSubnets:
      - 192.168.10.0/24
  coreDNS:
    disabled: true
  allowSchedulingOnControlPlanes: true
