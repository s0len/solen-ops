---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-ddns
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 30m
  values:
    controllers:
      cloudflare-ddns:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/hotio/cloudflareddns
              tag: latest@sha256:daae1a015f55870826c515fc70f5c34870a0ba1e83494daadfb7abf47ba0701a
            env:
              TZ: ${TIMEZONE}
              PUID: 568
              PGID: 568
              INTERVAL: 300
              DETECTION_MODE: dig-whoami.cloudflare
              CF_HOSTS: ${SECRET_DOMAIN}
              CF_ZONES: ${SECRET_DOMAIN}
              CF_RECORDTYPES: A
            envFrom:
              - secretRef:
                  name: cloudflare-ddns-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 1Gi

    persistence:
      config:
        type: emptyDir
