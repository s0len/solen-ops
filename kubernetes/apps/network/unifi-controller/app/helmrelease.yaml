---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app unifi-controller
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 15m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    timeout: 15m
  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: jacobalberty/unifi
              tag: v9.2.87@sha256:150ab9668d3101d0c3762db920a7925082faafa0bead810fafd0713ac1a7b7c6
            env:
              TZ: ${TIMEZONE}
              RUNAS_UID0: "false"
              UNIFI_UID: "999"
              UNIFI_GID: "999"
              UNIFI_STDOUT: "true"
              JVM_INIT_HEAP_SIZE: 1024M
              JVM_MAX_HEAP_SIZE: 2048M
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
        pod:
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            fsGroup: 999
            fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: main
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "${UNIFI_IP}"
        ports:
          http:
            protocol: HTTPS
            port: 8443
          unifi-stun:
            port: 3478
            protocol: UDP
          unifi-discovery:
            port: 10001
            protocol: UDP
          unifi-device-discovery:
            port: 1900
            protocol: UDP
          unifi-device-comms:
            port: 8080
            protocol: TCP
          unifi-guest-portal:
            port: 8880
            protocol: TCP
          unifi-guest-portal-https:
            port: 8843
            protocol: TCP
          unifi-mobile-throughput:
            port: 6789
            protocol: TCP
          unifi-syslog:
            port: 5514
            protocol: UDP

    ingress:
      app:
        className: external
        annotations:
          # nginx.ingress.kubernetes.io/whitelist-source-range: ${WL_SOURCE_RANGE}
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/api/verify"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/?rm=$request_method"
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /unifi/data
            readOnly: false

      log:
        type: emptyDir
        globalMounts:
          - path: /unifi
