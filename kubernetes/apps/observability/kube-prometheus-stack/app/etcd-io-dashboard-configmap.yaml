---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-etcd-io-dashboard
data:
  dashboard.json: |-
    {
      "id": null,
      "uid": "etcd-io-latency",
      "title": "etcd IO latency",
      "tags": [
        "etcd",
        "io",
        "latency"
      ],
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "type": "timeseries",
          "title": "etcd WAL fsync p99 (s)",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum by (instance, le) (rate(etcd_disk_wal_fsync_duration_seconds_bucket[$__rate_interval])))",
              "legendFormat": "{{instance}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "decimals": 3
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          }
        },
        {
          "id": 2,
          "type": "timeseries",
          "title": "etcd commit p99 (s)",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum by (instance, le) (rate(etcd_disk_backend_commit_duration_seconds_bucket[$__rate_interval])))",
              "legendFormat": "{{instance}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "decimals": 3
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          }
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "Disk busy % (node_exporter)",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "targets": [
            {
              "expr": "100 * rate(node_disk_io_time_seconds_total{device=~\"sda|nvme0n1\"}[$__rate_interval])",
              "legendFormat": "{{instance}} {{device}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 1,
              "min": 0
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          }
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "CPU iowait % (node_exporter)",
          "datasource": {
            "type": "prometheus",
            "uid": "${DS_PROMETHEUS}"
          },
          "targets": [
            {
              "expr": "100 * avg by (instance) (rate(node_cpu_seconds_total{mode=\"iowait\"}[$__rate_interval]))",
              "legendFormat": "{{instance}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "decimals": 1,
              "min": 0
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          }
        }
      ]
    }
