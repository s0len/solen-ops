---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafana_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    grafana.internal/instance: grafana
spec:
  config:
    analytics:
      check_for_updates: "false"
      check_for_plugin_updates: "false"
      feedback_links_enabled: "false"
      reporting_enabled: "false"
    auth:
      disable_login_form: "false"
    auth.anonymous:
      enabled: "false"
    auth.generic_oauth:
      enabled: "true"
      allow_sign_up: "true"
      auto_login: "false"
      auto_assign_org_id: "1"
      icon: signin
      scopes: openid profile email groups
      name: Authelia
      empty_scopes: "false"
      login_attribute_path: email
      email_attribute_path: email
      groups_attribute_path: groups
      name_attribute_path: name
      api_url: https://auth.${SECRET_DOMAIN}/api/oidc/userinfo
      auth_url: https://auth.${SECRET_DOMAIN}/api/oidc/authorization
      token_url: https://auth.${SECRET_DOMAIN}/api/oidc/token
      use_pkce: "true"
      role_attribute_path: contains(groups[*], 'admins') && 'Admin' || 'Viewer'
      allow_assign_grafana_admin: "true"
    database:
      type: postgres
      host: postgres16-rw.database.svc.cluster.local:5432
      name: grafana
      ssl_mode: disable
    log:
      mode: console
    metrics:
      enabled: "true"
    news:
      news_feed_enabled: "false"
    plugins:
      plugin_admin_enabled: "false"
    security:
      admin_user: admin
      admin_password: $__env{GF_SECURITY_ADMIN_PASSWORD}
      angular_support_enabled: "true"
    server:
      enable_gzip: "true"
      root_url: https://grafana.${SECRET_DOMAIN}
  deployment:
    spec:
      strategy:
        type: Recreate
      template:
        spec:
          initContainers:
            - name: 01-init-db
              image: ghcr.io/home-operations/postgres-init:18
              envFrom:
                - secretRef:
                    name: grafana-secret
            - name: 02-reset-admin-user
              image: docker.io/postgres:16
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  PGHOST="$(printf %s "$GF_DATABASE_HOST" | cut -d: -f1)"
                  PGPORT="$(printf %s "$GF_DATABASE_HOST" | cut -d: -f2)"
                  if [ -z "$PGPORT" ]; then PGPORT="5432"; fi
                  PGDATABASE="$GF_DATABASE_NAME"
                  PGUSER="$GF_DATABASE_USER"
                  PGPASSWORD="$GF_DATABASE_PASSWORD"
                  export PGHOST PGPORT PGDATABASE PGUSER PGPASSWORD
                  # Remove all users so Grafana bootstraps admin creds from env vars.
                  psql -v ON_ERROR_STOP=1 -c "DELETE FROM org_user;"
                  psql -v ON_ERROR_STOP=1 -c "DELETE FROM user_auth;"
                  psql -v ON_ERROR_STOP=1 -c "DELETE FROM \"user\";"
              envFrom:
                - secretRef:
                    name: grafana-secret
          containers:
            - name: grafana
              envFrom:
                - secretRef:
                    name: grafana-secret
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities: { drop: ["ALL"] }
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
          volumes:
            - name: grafana-data
              persistentVolumeClaim:
                claimName: grafana-pvc
  persistentVolumeClaim:
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: openebs-hostpath
  disableDefaultSecurityContext: All
