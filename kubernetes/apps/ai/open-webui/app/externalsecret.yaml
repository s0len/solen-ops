# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openwebui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: openwebui-secret
    template:
      data:
        DATABASE_URL: "{{ .OPENWEBUI_DATABASE_URL }}"
        ENABLE_WEBSOCKET_SUPPORT: "{{ .OPENWEBUI_ENABLE_WEBSOCKET_SUPPORT }}"
        WEBSOCKET_MANAGER: "{{ .OPENWEBUI_WEBSOCKET_MANAGER }}"
        WEBSOCKET_REDIS_URL: "{{ .OPENWEBUI_WEBSOCKET_REDIS_URL }}"
  dataFrom:
    - extract:
        key: openwebui
      rewrite:
        - regexp:
            source: "(.*)"
            target: "OPENWEBUI_$1"

    - extract:
        key: cloudnative-pg
      rewrite:
        - regexp:
            source: "(.*)"
            target: "CNPG_$1"
