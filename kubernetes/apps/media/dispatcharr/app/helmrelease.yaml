---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dispatcharr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  dependsOn:
    - name: generic-device-plugin
      namespace: kube-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      dispatcharr:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18
            envFrom: &envFrom
              - secretRef:
                  name: dispatcharr-secret
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.41.0
            env:
              DNS_ADDRESS: "10.96.0.10"
              DOT: "off"
              FIREWALL_INPUT_PORTS: 9191
              FIREWALL_OUTBOUND_SUBNETS: 10.69.0.0/16,10.96.0.0/16
              HEALTH_SERVER_ADDRESS: :9999
              HEALTH_TARGET_ADDRESS: cloudflare.com:443
              VPN_TYPE: wireguard
              VPN_INTERFACE: tun0
              VPN_SERVICE_PROVIDER: airvpn
              WIREGUARD_MTU: 1420
              SERVER_COUNTRIES: Romania
              SERVER_NAMES: Nembus
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9999
                  initialDelaySeconds: 60
                  timeoutSeconds: 30
                  periodSeconds: 60
                  failureThreshold: 5
              startup:
                enabled: false
            restartPolicy: Always
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
              allowPrivilegeEscalation: false
            lifecycle:
              postStart:
                exec:
                  command:
                    [
                      "/bin/sh",
                      "-c",
                      "(ip rule del table 51820; ip -6 rule del table 51820) || true",
                    ]
            resources:
              limits:
                kernel.org/tun: 1
        containers:
          app:
            image:
              repository: ghcr.io/s0len/dispatcharr
              tag: test@sha256:1a1c471f338c52ec5b1250d6998d1cf69d41a3a218d111be9acf7072211f9d5c # Testing PR #878 (nginx fix) and PR #879 (external services)
            env:
              TZ: ${TIMEZONE}
              REDIS_HOST: dragonfly.database.svc.cluster.local
              CELERY_BROKER_URL: redis://dragonfly.database.svc.cluster.local:6379/0
              DISPATCHARR_LOG_LEVEL: INFO
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 9191
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /data
      profile:
        type: emptyDir
        globalMounts:
          - path: /etc/profile.d
