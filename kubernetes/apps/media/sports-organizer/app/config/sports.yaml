settings:
  source_dir: /data/torrents/sport
  destination_dir: /data/media/sport
  cache_dir: /settings/cache
  dry_run: false
  skip_existing: true
  poll_interval: 60
  link_mode: hardlink
  destination:
    root_template: "{show_title}"
    season_dir_template: "{season_number:02d} {season_title}"
    episode_template: "{show_title} - S{season_number:02d}E{episode_number:02d} - {episode_title}.{extension}"

pattern_sets:
  # Built-in pattern templates load automatically from `pattern_templates.yaml`.
  # Available names: formula1, motogp, moto2, moto3, isle_of_man_tt, football, ufc.
  # Add custom sets below if you need overrides or extra matchers.
  # Example:
  #   my_custom_pack:
  #     - description: Custom fallback matcher
  #       regex: >-
  #         (?i)^Example\.(?P<year>\d{4})\.(?P<session>.+)$
  #       season_selector:
  #         mode: round
  #         group: year
  #       episode_selector:
  #         group: session

######################################################################
# Sports - tie pattern sets to metadata, variants, and overrides
#
# Each sport declares:
#   * `source_globs` to pick up matching downloads.
#   * `pattern_sets` to pull in built-in matchers (or `file_patterns` for inline setups).
#   * Optional metadata endpoints and per-year overrides.
######################################################################

sports:
  - id: formula1
    name: Formula 1
    enabled: true

    # Filenames that should be considered for Formula 1 processing.
    source_globs:
      - "Formula.1.*"
      - "Formula1.*"
      - "Formula1 *"
      - "Formula 1 *"
      - "formula1.*"
      - "formula1 *"
      - "formula 1 *"

    # Use the built-in Formula 1 pattern template.
    pattern_sets:
      - formula1

    # Optional per-season metadata sources. Useful when schedules change.
    variants:
      - year: 2025
        metadata:
          url: https://raw.githubusercontent.com/s0len/meta-manager-config/refs/heads/main/metadata-files/formula1-2025.yaml
          show_key: Formula1 2025
          ttl_hours: 24
          season_overrides:
            Pre-Season Testing:
              season_number: 0
              round: 0

  - id: motogp
    name: MotoGP
    enabled: true

    source_globs:
      - "MotoGP.*"
      - "MotoGP *"
      - "motogp.*"
      - "motogp *"

    # Use the built-in MotoGP pattern template.
    pattern_sets:
      - motogp

    variants:
      - year: 2025
        metadata:
          url: https://raw.githubusercontent.com/s0len/meta-manager-config/refs/heads/main/metadata-files/motogp-2025.yaml
          show_key: MotoGP 2025
          ttl_hours: 24
      - year: 2024
        metadata:
          url: https://raw.githubusercontent.com/s0len/meta-manager-config/refs/heads/main/metadata-files/motogp-2024.yaml
          show_key: MotoGP 2024
          ttl_hours: 24
      - year: 2023
        metadata:
          url: https://raw.githubusercontent.com/s0len/meta-manager-config/refs/heads/main/metadata-files/motogp-2023.yaml
          show_key: MotoGP 2023
          ttl_hours: 24

  - id: moto2
    name: Moto2
    enabled: true

    source_globs:
      - "Moto2.*"
      - "Moto2 *"
      - "moto2.*"
      - "moto2 *"

    # Use the built-in Moto2 pattern template.
    pattern_sets:
      - moto2

    variants:
      - year: 2025
        metadata:
          url: https://raw.githubusercontent.com/s0len/meta-manager-config/refs/heads/main/metadata-files/moto2-2025.yaml
          show_key: Moto2 2025
          ttl_hours: 24

  - id: moto3
    name: Moto3
    enabled: true

    source_globs:
      - "Moto3.*"
      - "Moto3 *"
      - "moto3.*"
      - "moto3 *"

    # Use the built-in Moto3 pattern template.
    pattern_sets:
      - moto3

    variants:
      - year: 2025
        metadata:
          url: https://raw.githubusercontent.com/s0len/meta-manager-config/refs/heads/main/metadata-files/moto3-2025.yaml
          show_key: Moto3 2025
          ttl_hours: 24

  - id: isle_of_man_tt
    name: Isle of Man TT
    enabled: true

    metadata:
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/refs/heads/main/metadata-files/isle-of-man-tt.yaml
      show_key: Isle of Man TT
      ttl_hours: 24

    source_globs:
      - "Isle*TT*"
      - "isle*tt*"
      - "IOMTT*"
      - "iomtt*"

    # Use the built-in Isle of Man TT template.
    pattern_sets:
      - isle_of_man_tt

    destination:
      season_dir_template: "{season_title}"
      episode_template: "{show_title} - S{season_number:02d}E{episode_number:02d} - {episode_title}.{extension}"

  - id: nfl
    name: NFL
    enabled: true

    metadata:
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/refs/heads/main/metadata-files/nfl-2025-26.yaml
      show_key: NFL 2025-26
      ttl_hours: 24

    source_globs:
      - "NFL.*"
      - "NFL *"
      - "nfl.*"
      - "nfl *"

    # Use the built-in NFL template (pattern set name `football`).
    pattern_sets:
      - nfl

  - id: premier_league
    name: Premier League
    enabled: true

    metadata:
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/refs/heads/main/metadata-files/premier-league-2025-2026.yaml
      show_key: Premier League 2025-2026
      ttl_hours: 24

    source_globs:
      - "EPL.*"
      - "EPL *"
      - "epl.*"
      - "epl *"
      - "Premier.League.*"
      - "Premier League *"
      - "premier.league.*"
      - "premier league *"
      - "English.Premier.League.*"
      - "English Premier League *"

    # Use the built-in Premier League pattern template.
    pattern_sets:
      - premier_league

  - id: ufc
    name: UFC
    enabled: true

    metadata:
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/refs/heads/main/metadata-files/ufc.yaml
      show_key: UFC
      ttl_hours: 24

    source_globs:
      - "UFC.*"
      - "UFC *"
      - "ufc.*"
      - "ufc *"

    # Use the built-in UFC pattern template.
    pattern_sets:
      - ufc
