# Sports Configuration File
# Users can add new sports by adding entries to this file
#
# Format (pipe-separated):
# sport_id|sport_name|detection_regex|year_group|round_group|location_group|session_group|processor|round_format|location_format|episode_strategy|directory_structure|filename_template|extra_groups
#
# Where:
#   sport_id: Unique identifier (lowercase, no spaces)
#   sport_name: Display name for the sport
#   detection_regex: Bash regex pattern to detect this sport (uses BASH_REMATCH)
#   year_group: Which capture group contains the year (default: 1)
#   round_group: Which capture group contains the round (default: 2)
#   location_group: Which capture group contains the location (default: 3)
#   session_group: Which capture group contains the session (default: 4)
#   processor: (optional) Custom processor function name, or leave empty for generic
#   round_format: (optional) Special round formatting (e.g., date:MM-DD:2,3)
#   location_format: (optional) Special location formatting (e.g., combine:4,5: vs )
#   episode_strategy: (optional) How to determine episode number (e.g., alphabetical:location)
#   directory_structure: (optional) Structure type (e.g., date_only)
#   filename_template: (optional) Custom filename template
#   extra_groups: (optional) Additional capture groups

