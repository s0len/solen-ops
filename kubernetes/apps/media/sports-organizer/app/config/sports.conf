# ============================================================================
# NBA - GAMETIME release group
# ============================================================================

# NBA - Format: nba.YYYY.MM.DD.team1.vs.team2...
# round_format: date:MM-DD:2,3 - combines month (group 2) and day (group 3) into MM-DD format
# location_format: combine:4,5: vs  - combines team1 (group 4) and team2 (group 5) into "Team1 vs Team2"
# episode_strategy: alphabetical:location - numbers episodes alphabetically by matchup
# directory_structure: date_only - files organized by date only, matchup in filename
nba|NBA|^[nN][bB][aA]\.([0-9]{4})\.([0-9]{2})\.([0-9]{2})\.(.+?)\.[vV][sS]\.(.+?)\..*|1|2|4|5||date:MM-DD:2,3|combine:4,5: vs |alphabetical:location|date_only|

