---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sports-organizer
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      main:
        type: deployment
        containers:
          app:
            image:
              repository: ghcr.io/s0len/sports-organizer
              tag: develop@sha256:f06c2600558713c02febbe07f7324b84f4072d8d104aa800cbad321767f5ddbc
              pullPolicy: Always
            env:
              CACHE_DIR: /settings/cache
              CLEAR_PROCESSED_CACHE: true
              CONFIG_PATH: /config/sports.yaml
              DRY_RUN: true
              DESTINATION_DIR: /data/media/sport
              LOG_DIR: /settings/logs
              LOG_LEVEL: INFO
              PROCESS_INTERVAL: 60
              RUN_ONCE: false
              SOURCE_DIR: /data/torrents/sport
            envFrom:
              - secretRef:
                  name: sports-organizer-secret
            securityContext:
              privileged: false
        annotations:
          reloader.stakater.com/auto: "true"

    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        fsGroup: 568

    persistence:
      settings:
        existingClaim: sports-organizer-settings
        globalMounts:
          - path: /settings
            readOnly: false

      data:
        type: nfs
        server: "${TRUENAS_IP}"
        path: /mnt/rust/data
        globalMounts:
          - path: /data
            readOnly: false

      config:
        type: configMap
        name: sports-organizer-configmap
        globalMounts:
          - path: /config/sports.yaml
            subPath: sports.yaml
            readOnly: true
