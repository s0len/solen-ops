settings:
  asset_depth: 2
  asset_directory: config/assets
  asset_folders: true
  cache: true
  cache_expiration: 5
  check_nightly: false
  create_asset_folders: true
  custom_repo: ""
  default_collection_order: ""
  delete_below_minimum: true
  delete_not_scheduled: false
  dimensional_asset_rename: true
  download_url_assets: true
  item_refresh_delay: 0
  ignore_ids:
  ignore_imdb_ids:
  minimum_items: 2
  missing_only_released: false
  only_filter_missing: false
  overlay_artwork_filetype: jpg
  overlay_artwork_quality: 100
  playlist_exclude_users:
  playlist_report: false
  playlist_sync_to_users: all
  prioritize_assets: true
  run_again_delay: 2
  run_order:
    - operations
    - metadata
    - collections
    - overlays
  save_report: false
  show_asset_not_needed: false
  show_filtered: false
  show_missing: false
  show_missing_assets: true
  show_missing_episode_assets: false
  show_missing_season_assets: false
  show_options: false
  show_unconfigured: true
  show_unmanaged: true
  sync_mode: sync
  tvdb_language: eng
  verify_ssl: true

webhooks: # Can be individually specified per library as well
  error: notifiarr
  version: notifiarr
  run_start: notifiarr
  run_end: notifiarr
  changes: notifiarr
  delete:

plex: # Can be individually specified per library as well; REQUIRED for the script to run
  url: http://${PLEX_IP}:32400
  token: <<PLEX_API_KEY>>
  timeout: 60
  clean_bundles: false
  empty_trash: false
  optimize: false
  db_cache: 128
  verify_ssl:

tmdb: # REQUIRED for the script to run
  apikey: <<TMDB_API_KEY>>
  language: en
  cache_expiration: 60
  region: SE

tautulli: # Can be individually specified per library as well
  url: http://tautulli.media.svc.cluster.local
  apikey: <<TAUTULLI_API_KEY>>

omdb:
  apikey: <<OMDB_API_KEY>>
  cache_expiration: 60

mdblist:
  apikey: <<MDBLIST_API_KEY>>
  cache_expiration: 60

notifiarr:
  apikey: <<NOTIFIARR_API_KEY>>

anidb: # Not required for AniDB builders unless you want mature content
  username: <<ANIDB_USERNAME>>
  password: <<ANIDB_PASSWORD>>
  language: en
  client: uniflix
  version: 1
  cache_expiration: 60

radarr:
  url: http://radarr-standard.media.svc.cluster.local
  token: <<RADARR_API_KEY>>
  add_missing: false
  add_existing: false
  upgrade_existing: false
  monitor_existing: false
  radarr_path: /data/media/filmer
  root_folder_path: /data/media/filmer
  plex_path: /data/media/filmer
  monitor: false
  availability: announced
  quality_profile: SQP-3

