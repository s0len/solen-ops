schedule:
  border_replacerr: null
  health_checkarr: null #daily(02:00)
  labelarr: null
  nohl: null
  sync_gdrive: null #daily(06:00|15:00)
  poster_cleanarr: null
  poster_renamerr: null #daily(07:00|16:00)
  renameinatorr: null #daily(02:00)
  unmatched_assets: null #daily(01:00)
  upgradinatorr: null #daily(00:00|03:00|05:00)
  jduparr: null
instances:
  radarr:
    radarr_standard:
      url: http://radarr-standard.media.svc.cluster.local
      api: "{{ .RADARR_API_KEY }}"
    radarr_kids:
      url: http://radarr-kids.media.svc.cluster.local
      api: "{{ .RADARR_API_KEY }}"
    radarr_anime:
      url: http://radarr-anime.media.svc.cluster.local
      api: "{{ .RADARR_API_KEY }}"
  sonarr:
    sonarr:
      url: http://sonarr.media.svc.cluster.local
      api: "{{ .SONARR_API_KEY }}"
  plex:
    plex:
      url: http://plex.media.svc.cluster.local:32400
      api: "{{ .PLEX_TOKEN }}"
notifications:
  poster_renamerr:
    discord:
      webhook: "{{ .DISCORD_POSTER_RENAMERR }}"
  unmatched_assets: {}
  renameinatorr:
    discord:
      webhook: "{{ .DISCORD_RENAMEINATORR }}"
  upgradinatorr:
    discord:
      webhook: "{{ .DISCORD_UPGRADINATORR }}"
  nohl: {}
  labelarr: {}
  health_checkarr:
    discord:
      webhook: "{{ .DISCORD_HEALTH_CHECKARR }}"
  jduparr: {}
  main: {}
