poster_renamerr:
  log_level: info
  dry_run: false
  sync_posters: true
  action_type: copy
  asset_folders: true
  print_only_renames: false
  run_border_replacerr: true
  incremental_border_replacerr: false
  source_dirs:
    - /posters/BerserkeR
    - /posters/Darkkazul
    - /posters/Confused
    - /posters/WenIsInMood
    - /posters/BZ
    - /posters/LionCityGaming
    - /posters/TokenMinal
    - /posters/Jpalenz77
    - /posters/MiniMyself
    - /posters/IamSpartacus
    - /posters/Dweagle76
    - /posters/Solen
  destination_dir: /config/assets
  instances:
    - radarr_standard
    - radarr_kids
    - radarr_anime
    - sonarr
    - plex:
        library_names:
          - Animefilmer
          - Barnfilmer
          - Filmer
          - Animeserier
          - Barnserier
          - Serier
border_replacerr:
  log_level: info
  dry_run: false
  source_dirs:
    - /config/process
  destination_dir: /config/assets
  border_width: 26
  skip: false
  exclusion_list: []
  border_colors:
    - "#000000"
  holidays:
    "\U0001F386 New Year's Day":
      schedule: range(12/30-01/02)
      color:
        - "#00bfff"
        - "#ffd700"
    "\U0001F498 Valentine's Day":
      schedule: range(02/05-02/15)
      color:
        - "#d41f3a"
        - "#ffc0cb"
    "\U0001F423 Easter":
      schedule: range(03/31-04/02)
      color:
        - "#ffb6c1"
        - "#87cefa"
        - "#98fb98"
    "\U0001F338 Mother's Day":
      schedule: range(05/10-05/15)
      color:
        - "#ff69b4"
        - "#ffdab9"
    "\U0001F468\u200D\U0001F467\u200D\U0001F466 Father's Day":
      schedule: range(06/15-06/20)
      color:
        - "#1e90ff"
        - "#4682b4"
    "\U0001F383 Halloween":
      schedule: range(10/01-10/31)
      color:
        - "#ffa500"
        - "#000000"
    "\U0001F983 Thanksgiving":
      schedule: range(11/01-11/30)
      color:
        - "#ffa500"
        - "#8b4513"
    "\U0001F384 Christmas":
      schedule: range(12/01-12/31)
      color:
        - "#ff0000"
        - "#00ff00"
unmatched_assets:
  log_level: info
  source_dirs:
    - /config/assets
  instances:
    - radarr_standard
    - radarr_kids
    - radarr_anime
    - sonarr
    - plex:
        library_names:
          - Animefilmer
          - Barnfilmer
          - Filmer
          - Animeserier
          - Barnserier
          - Serier
  ignore_root_folders:
    - anime movies
    - /data/Kids Shows
  ignore_collections:
    - Star Wars Universe
    - DC Animated Universe
    - Alien / Predator
    - Rocky / Creed
    - MonsterVerse
    - Star Trek
    - X-Men Universe
    - In Association With Marvel
    - View Askewniverse
    - The Mummy Universe
    - Middle Earth
    - In Association With DC
    - Wizarding World
    - Fast & Furious
    - The Spiderverse
    - Marvel Cinematic Universe
    - The Conjuring Universe
    - The Batman Universe
    - DC Extended Universe
poster_cleanarr:
  log_level: info
  dry_run: true
  source_dirs:
    - /config/assets
  instances:
    - plex
    - radarr_1
    - sonarr
  ignore_media: []
upgradinatorr:
  log_level: info
  dry_run: true
  instances_list:
    - instance: radarr_standard
      count: 3
      tag_name: "upgraded"
      ignore_tag: ""
      unattended: true
renameinatorr:
  log_level: info
  dry_run: false
  rename_folders: true
  count: 0
  radarr_count: 0
  sonarr_count: 0
  tag_name: checked
  ignore_tag: checked
  enable_batching: false
  instances:
    - radarr_standard
    - radarr_kids
    - radarr_anime
    - sonarr
nohl:
  log_level: info
  dry_run: true
  searches: 10
  print_files: false
  source_dirs: []
  exclude_profiles: []
  exclude_movies: []
  exclude_series: []
  instances:
    - radarr_standard
    - radarr_kids
    - radarr_anime
    - sonarr
labelarr:
  log_level: info
  dry_run: true
  mappings: []
health_checkarr:
  log_level: info
  dry_run: false
  instances:
    - radarr_standard
    - radarr_kids
    - radarr_anime
    - sonarr
jduparr:
  log_level: info
  dry_run: false
  source_dirs: []
main:
  log_level: info
  theme: dark
  update_notifications: true
