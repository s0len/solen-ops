settings:
  source_dir: /data/torrents/sport
  destination_dir: /data/media/sport
  cache_dir: /settings/cache
  dry_run: false
  skip_existing: true
  link_mode: hardlink
  file_watcher:
    enabled: true
    paths: []
    include: [] # Optional glob filters (e.g. "*.mkv") to limit which files trigger a run.
    ignore:
      - "*.part"
      - "*.tmp"
    debounce_seconds: 5
    reconcile_interval: 300
  notifications:
    batch_daily: false
    flush_time: "00:00"
    mentions:
      premier_league: "<@&1442927538623221932>"
      formula1: "<@&1442927474961809570>"
      nfl: "<@&1442954547629785271>"
      nhl: "<@&1446196333689045163>"
      nba: "<@&1442954744053235712>"
      uefa_champions_league: "<@&1442927538623221932>"
      figure_skating_grand_prix: "<@&1442954661387571240>"
      ufc: "<@&1442954810738479145>"
      world_supersport: "<@&1442954941047242977>"
      world_superbike: "<@&1442954941047242977>"
      motogp: "<@&1442954941047242977>"
    targets:
      - type: discord
        webhook_env: DISCORD_WEBHOOK_URL
  kometa_trigger:
    enabled: false
    mode: kubernetes
    per_batch: false
    namespace: media
    cronjob_name: kometa-sport
    job_name_prefix: kometa-sport-triggered-by-playbook
  plex_metadata_sync:
    scan_wait: 5
  destination:
    root_template: "{show_title}"
    season_dir_template: "{season_number:02d} {season_title}"
    episode_template: "{show_title} - S{season_number:02d}E{episode_number:02d} - {episode_title}.{extension}"

pattern_sets:
  # Built-in pattern templates load automatically from `pattern_templates.yaml`.
  # Available names: formula1, motogp, moto2, moto3, isle_of_man_tt, football, ufc.
  # Add custom sets below if you need overrides or extra matchers.
  # Example:
  #   my_custom_pack:
  #     - description: Custom fallback matcher
  #       regex: >-
  #         (?i)^Example\.(?P<year>\d{4})\.(?P<session>.+)$
  #       season_selector:
  #         mode: round
  #         group: year
  #       episode_selector:
  #         group: session

######################################################################
# Sports - tie pattern sets to metadata, variants, and overrides
#
# Each sport declares:
#   * `source_globs` to pick up matching downloads.
#   * `pattern_sets` to pull in built-in matchers (or `file_patterns` for inline setups).
#   * Optional metadata endpoints and per-year overrides.
######################################################################

sports:
  - id: nhl
    name: NHL
    enabled: true

    metadata:
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/refs/heads/main/metadata/nhl/2025-2026.yaml
      show_key: NHL 2025-2026
      ttl_hours: 24

