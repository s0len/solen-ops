---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app playbook
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      main:
        type: deployment
        containers:
          app:
            image:
              repository: ghcr.io/s0len/playbook
              tag: develop@sha256:eac284da21036a2f18736995470f4313c7f8f2e407361be1c71070eec32e10b2
              pullPolicy: Always
            env:
              CACHE_DIR: /tmp/cache
              CLEAR_PROCESSED_CACHE: false
              CONFIG_PATH: /config/sports.yaml
              DRY_RUN: false
              DESTINATION_DIR: /data/media/sport
              LOG_DIR: /tmp
              LOG_LEVEL: INFO
              PROCESS_INTERVAL: 60
              RUN_ONCE: false
              SOURCE_DIR: /data/torrents/sport
            envFrom:
              - secretRef:
                  name: playbook-secret
            securityContext:
              privileged: false
        annotations:
          reloader.stakater.com/auto: "true"

    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        fsGroup: 568

    persistence:
      settings:
        existingClaim: playbook-settings
        globalMounts:
          - path: /settings
            readOnly: false

      tmp:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp

      data:
        type: nfs
        server: "${TRUENAS_IP}"
        path: /mnt/rust/data
        globalMounts:
          - path: /data
            readOnly: false

      config:
        type: configMap
        name: playbook-configmap
        globalMounts:
          - path: /config/sports.yaml
            subPath: sports.yaml
            readOnly: true
