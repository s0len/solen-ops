---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: thetvsportsdb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: thetvsportsdb-secret
    template:
      data:
        # Database connection
        DATABASE_URL: "postgresql+asyncpg://{{ .THETVSPORTSDB_POSTGRES_USER }}:{{ .THETVSPORTSDB_POSTGRES_PASS }}@postgres16-rw.database.svc.cluster.local:5432/thetvsportsdb"

        # JWT Secret Key
        SECRET_KEY: "{{ .THETVSPORTSDB_SECRET_KEY }}"

        # R2/S3 Storage (reusing existing cloudnative-pg credentials)
        S3_ENDPOINT_URL: "${SECRET_R2_HOST}"
        S3_ACCESS_KEY: "{{ .CNPG_R2_ACCESS_KEY_ID }}"
        S3_SECRET_KEY: "{{ .CNPG_R2_SECRET_ACCESS_KEY }}"
        S3_BUCKET_NAME: "{{ .THETVSPORTSDB_S3_BUCKET_NAME }}"

        # Postgres init container vars
        INIT_POSTGRES_DBNAME: thetvsportsdb
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .THETVSPORTSDB_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .THETVSPORTSDB_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .CNPG_SUPER_PASS }}"

  dataFrom:
    - extract:
        key: cloudnative-pg
      rewrite:
        - regexp:
            source: "(.*)"
            target: "CNPG_$1"

    - extract:
        key: thetvsportsdb
      rewrite:
        - regexp:
            source: "(.*)"
            target: "THETVSPORTSDB_$1"
