---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hortusfox
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: hortusfox-secret
    template:
      data:
        # HortusBox app credentials
        APP_ADMIN_EMAIL: "{{ .HORTUSFOX_USER }}"
        APP_ADMIN_PASSWORD: "{{ .HORTUSFOX_PASS }}"
        # MariaDB credentials (used by both app and mariadb container)
        DB_PASSWORD: "{{ .HORTUSFOX_DB_PASS }}"
        MARIADB_PASSWORD: "{{ .HORTUSFOX_DB_PASS }}"
  dataFrom:
    - extract:
        key: hortusfox
      rewrite:
        - regexp:
            source: "(.*)"
            target: "HORTUSFOX_$1"
