---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tvsportsdb
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      backend:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18
            envFrom: &envFrom
              - secretRef:
                  name: tvsportsdb-secret

          init-migrations:
            image:
              repository: ghcr.io/s0len/tvsportsdb-backend
              tag: latest@sha256:16849857fab0a97b391962f3ee7e8672167b38a4025c59725f2e04a5a55cc40a
            command: ["alembic", "upgrade", "head"]
            env:
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: tvsportsdb-secret
                    key: DATABASE_URL

        containers:
          app:
            image:
              repository: ghcr.io/s0len/tvsportsdb-backend
              tag: latest@sha256:16849857fab0a97b391962f3ee7e8672167b38a4025c59725f2e04a5a55cc40a
            env:
              TZ: ${TIMEZONE}
              DEBUG: "false"
              API_V1_PREFIX: /api/v1
              UPDATER_LEAGUES: "4391:auto,4370:auto,4443:2023,4443:2024,4443:2025,4443:auto,4371:auto,4328:auto,4480:auto,4481:auto,4490:auto,4502:auto,4517:auto,4380:auto,4387:auto,4407:auto,4436:auto,4437:auto,4373:auto"
              UPDATER_CRON_HOURS: "8,9,11,12,14,15,16,17,19,20"
              # Database
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: tvsportsdb-secret
                    key: DATABASE_URL
              # Security
              SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: tvsportsdb-secret
                    key: SECRET_KEY
              # S3/R2 Storage
              S3_ENDPOINT_URL:
                valueFrom:
                  secretKeyRef:
                    name: tvsportsdb-secret
                    key: S3_ENDPOINT_URL
              S3_ACCESS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: tvsportsdb-secret
                    key: S3_ACCESS_KEY
              S3_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: tvsportsdb-secret
                    key: S3_SECRET_KEY
              S3_BUCKET_NAME:
                valueFrom:
                  secretKeyRef:
                    name: tvsportsdb-secret
                    key: S3_BUCKET_NAME
              S3_REGION: auto
              S3_PUBLIC_URL: "https://pub-fd61494d840c4273af7d86d7a8a10e0f.r2.dev"
              S3_PUBLIC_URL_INCLUDES_BUCKET: "false" # R2.dev URLs have bucket in subdomain
              # Redis
              REDIS_URL: "redis://dragonfly.database.svc.cluster.local:6379"
              # CORS
              CORS_ORIGINS: '["https://tvsportsdb.${SECRET_DOMAIN}"]'
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &backendPort 8000
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

      frontend:
        containers:
          app:
            image:
              repository: ghcr.io/s0len/tvsportsdb-frontend
              tag: latest@sha256:a1c12e8ed70f9df501d4c1cb59d4f2b542561617c007119a66fbc10aa4c4c075
            env:
              TZ: ${TIMEZONE}
              PORT: &frontendPort 3000
              HOSTNAME: "0.0.0.0"
            probes:
              liveness: &frontendProbes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *frontendPort
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *frontendProbes
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        runAsNonRoot: true
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch

    service:
      backend:
        controller: backend
        ports:
          http:
            port: *backendPort
      frontend:
        controller: frontend
        ports:
          http:
            port: *frontendPort

    route:
      backend:
        hostnames:
          - "tvsportsdb-api.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: tvsportsdb-backend
                port: *backendPort
      frontend:
        hostnames:
          - "tvsportsdb.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: tvsportsdb-frontend
                port: *frontendPort

    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
